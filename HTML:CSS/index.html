<!DOCTYPE html>
<html lang="en">

<head>
  <title>Booj Realtor</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div class="search-bar">
    <div class="container">
      <div class="row hundred">
        <input type="text" class="col-9 col-sm-4 col-md-3" id="input-form" placeholder="Address, City, Zip, or MLS#">
        <span class="col-3 col-sm-2 col-md-2 search">
          <button type="button" class="btn btn-default teal" id="search-button"><img src="./Assets/SVGs/search.svg" alt=""></button>
          <button type="button" class="btn btn-default teal" id="search-text">Search</button>
        </span>
        <div class="col-md-1" id="empty"></div>
        <a class="menu col-sm-2" href="#">New Listing</a>
        <a class="menu col-sm-2" href="#">Open Houses</a>
        <a class="menu col-sm-2" href="#">Map Search</a>
      </div>
    </div>
  </div>


  <div class="realtor-background" style="background:#EEEEEE">
    <div class="container">
      <div class="row hundred">
        <div class="image col-9 col-sm-3" id="sara">
          <img src="./Assets/Realtor Image/saramortensun.jpg" alt="Realtor Image" class="" id="realtor-image">
        </div>
        <div class="col-md-1" id="empty1"></div>
        <div class="realtor-info col-12 col-sm-4 col-md-3">
          <div class="container">
            <div class="row">
              <div class="name-title">
                <h2>Jane Smith</h2>
                <p>REALTORÂ®</p>
              </div>
            </div>
            <div class="row">
              <button type="button" class="btn btn-default teal col-12 col-md-9">
              Contact Me
            </button>
            </div>
            <div class="row">
              <div class="social col-12 col-md-9">
                <a class="social-media" href="#"><img src="./Assets/SVGs/facebook.svg" alt="Facebook"></a>
                <a class="social-media" href="#"><img src="./Assets/SVGs/linkedin.svg" alt="LinkedIn"></a>
                <a class="social-media" href="#"><img src="./Assets/SVGs/twitter.svg" alt="Twitter"></a>
                <a class="social-media" href="#"><img src="./Assets/SVGs/youtube.svg" alt="Youtube"></a>
                <a class="social-media" href="#"><img src="./Assets/SVGs/instagram.svg" alt="Instagram"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js " integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n " crossorigin="anonymous "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js " integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb " crossorigin="anonymous "></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js " integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn " crossorigin="anonymous "></script>
</body>

</html>
