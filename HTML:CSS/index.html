    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="./Styles/main.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <body>

    <nav class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span>Menu</span>
          </button>
          <a class="navbar-brand" href="#">X Ten Realty</a>
        </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="">SEARCH</a></li>
            <li><a href="">COMMUNITIES</a></li>
            <li><a href="">SERVICES</a></li>
            <li><a href="">ABOUT US</a></li>
          </ul>
        </div>
      </div>

    <div id="searchbar">
      <div class="container">
        <div class="row">
          <div class="searchbar-input-xs visible-xs col-xs-12">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Address, City, Zip, or MLS#" aria-describedby="xs-search">
              <span class="input-group-addon" id="xs-search">
                <img src="./Assets/SVGs/search.svg" alt="Search">
              </span>
            </div>
          </div>
          <div class="searchbar-input-md hidden-xs col-sm-4 col-md-3">
            <input class="" type="text" placeholder="Address, City, Zip, or MLS#">
          </div>
          <div class="searchbar-btn-md hidden-xs col-sm-2 col-md-2">
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
          <div class="searchbar-link-group hidden-xs col-sm-6 col-md-6 col-md-offset-1">
            <ul class="link-list">
              <li class="searchbar-link"><a href="#">NEW LISTINGS</a></li>
              <li class="searchbar-link"><a href="#">OPEN HOUSES</a></li>
              <li class="searchbar-link"><a href="#">MAP SEARCH</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div id="profile-section">
      <div class="container">
        <div class="row">
          <div class="col-xs-9 col-sm-3">
            <img src="./Assets/Realtor Image/saramortensun.jpg" class="img-responsive" alt="Responsive image">
          </div>
          <div class="col-xs-12 col-sm-4 col-md-3 col-md-offset-1">
            <h1>Jane Smith</h1>
            <h4>REALTOR&reg;</h4>
            <p>
              <button type="button" class="btn btn-primary">Contact Me</button>
            </p>
            <ul class="social-icons">
              <li><img src="./Assets/SVGs/facebook.svg" alt="Facebook Icon"></li>
              <li><img src="./Assets/SVGs/linkedin.svg" alt="LinkedIn Icon"></li>
              <li><img src="./Assets/SVGs/twitter.svg" alt="Twitter Icon"></li>
              <li><img src="./Assets/SVGs/youtube.svg" alt="Youtube Icon"></li>
              <li><img src="./Assets/SVGs/instagram.svg" alt="Instagram Icon"></li>
            </ul>
          </div>
          <div class="col-xs-12 col-sm-4 col-md-4 col-md-offset-1">
                <div class="">
                  <img src="./Assets/SVGs/contact.svg" alt="Phone Image">
                  <span>530.830.2150</span>
                </div>
                <div class="">
                  <img src="./Assets/SVGs/website.svg" alt="Website Image">
                  <span>Visit my website</span>
                </div>
                <div class="">
                  <img src="./Assets/SVGs/office.svg" alt="Office Image">
                  <span>Denver office</span>
                </div>
                <div class="">
                  <img src="./Assets/SVGs/enewsletter.svg" alt="eNewsLetter Image">
                  <span>eNewsLetter Sign Up</span>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <nav id="main-tabs">
      <div class="container">
        <ul class="nav nav-tabs nav-justified">
          <li role="presentation" class="active"><a href="#">About Me</a></li>
          <li role="presentation"><a href="#">My Listings</a></li>
          <li role="presentation"><a href="#">My Solds</a></li>
          <li role="presentation"><a href="#">Testimonials</a></li>
        </ul>
